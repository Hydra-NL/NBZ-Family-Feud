<div class="content-box">
  <div class="col-md-5">
    <div class="content-box-item">
      <h4 class="subtitle">Add a Question</h4>
      <form
        #questionaddform="ngForm"
        (ngSubmit)="questionaddform.form.valid && addQuestion()"
      >
        <div class="form-group">
          <label for="questionname">Question Title</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="question.questionTitle"
            #questionname="ngModel"
            name="questionname"
            placeholder="Enter question name"
            required
            minlength="10"
          />
        </div>
        <div class="question-form">
          <div class="form-group">
            <label>Question Answers</label><br />
            <label for="answer1">Answer 1</label>
            <div class="question-form-section">
              <input
                type="text"
                class="form-control input-box-large"
                [(ngModel)]="question.answer1"
                #questionanswer1="ngModel"
                name="questionanswer1"
                placeholder="Enter answer 1"
                required
              />
              <input
                type="number"
                class="form-control input-box-small"
                [(ngModel)]="question.points1"
                #questionpoints1="ngModel"
                name="questionpoints1"
                placeholder="Enter points for answer 1"
                required
                min="1"
                max="100"
              />
            </div>

            <label for="answer2">Answer 2</label>
            <div class="question-form-section">
              <input
                type="text"
                class="form-control input-box-large"
                [(ngModel)]="question.answer2"
                #questionanswer2="ngModel"
                name="questionanswer2"
                placeholder="Enter answer 2"
                required
              />
              <input
                type="number"
                class="form-control input-box-small"
                [(ngModel)]="question.points2"
                #questionpoints2="ngModel"
                name="questionpoints2"
                placeholder="Enter points for answer 2"
                required
                min="1"
                max="100"
              />
            </div>
            <label for="answer3">Answer 3</label>
            <div class="question-form-section">
              <input
                type="text"
                class="form-control input-box-large"
                [(ngModel)]="question.answer3"
                #questionanswer3="ngModel"
                name="questionanswer3"
                placeholder="Enter answer 3"
              />
              <input
                type="number"
                class="form-control input-box-small"
                [(ngModel)]="question.points3"
                #questionpoints3="ngModel"
                name="questionpoints3"
                placeholder="Enter points for answer 3"
                min="1"
                max="100"
              />
            </div>
            <label for="answer4">Answer 4</label>
            <div class="question-form-section">
              <input
                type="text"
                class="form-control input-box-large"
                [(ngModel)]="question.answer4"
                #questionanswer4="ngModel"
                name="questionanswer4"
                placeholder="Enter answer 4"
              />
              <input
                type="number"
                class="form-control input-box-small"
                [(ngModel)]="question.points4"
                #questionpoints4="ngModel"
                name="questionpoints4"
                placeholder="Enter points for answer 4"
                min="0"
                max="100"
              />
            </div>

            <label for="answer5">Answer 5</label>
            <div class="question-form-section">
              <input
                type="text"
                class="form-control input-box-large"
                [(ngModel)]="question.answer5"
                #questionanswer5="ngModel"
                name="questionanswer5"
                placeholder="Enter answer 5"
              /><input
                type="number"
                class="form-control input-box-small"
                [(ngModel)]="question.points5"
                #questionpoints5="ngModel"
                name="questionpoints5"
                placeholder="Enter points for answer 5"
                min="0"
                max="100"
              />
            </div>

            <label for="answer6">Answer 6</label>
            <div class="question-form-section">
              <input
                type="text"
                class="form-control input-box-large"
                [(ngModel)]="question.answer6"
                #questionanswer6="ngModel"
                name="questionanswer6"
                placeholder="Enter answer 6"
              />
              <input
                type="number"
                class="form-control input-box-small"
                [(ngModel)]="question.points6"
                #questionpoints6="ngModel"
                name="questionpoints6"
                placeholder="Enter points for answer 6"
                min="0"
                max="100"
              />
            </div>
            <label for="answer7">Answer 7</label>
            <div class="question-form-section">
              <input
                type="text"
                class="form-control input-box-large"
                [(ngModel)]="question.answer7"
                #questionanswer7="ngModel"
                name="questionanswer7"
                placeholder="Enter answer 7"
              />
              <input
                type="number"
                class="form-control input-box-small"
                [(ngModel)]="question.points7"
                #questionpoints7="ngModel"
                name="questionpoints7"
                placeholder="Enter points for answer 7"
                min="0"
                max="100"
              />
            </div>
            <label for="answer8">Answer 8</label>
            <div class="question-form-section">
              <input
                type="text"
                class="form-control input-box-large"
                [(ngModel)]="question.answer8"
                #questionanswer8="ngModel"
                name="questionanswer8"
                placeholder="Enter answer 8"
              />
              <input
                type="number"
                class="form-control input-box-small"
                [(ngModel)]="question.points8"
                #questionpoints8="ngModel"
                name="questionpoints8"
                placeholder="Enter points for answer 8"
                min="0"
                max="100"
              />
            </div>
            <div class="admin-question-checkbox">
              <label for="questionisSpecial">Special Question: </label>

              <input
                type="checkbox"
                [(ngModel)]="question.isSpecial"
                #questionisSpecial="ngModel"
                name="questionisSpecial"
                (change)="(true)"
                #checkbox
              />
            </div>
            <!-- ATTENTION: Specialities will go here -->
            <div *ngIf="checkbox.checked">
              <select
                class="form-control select-box-medium"
                [(ngModel)]="question.speciality"
                #questionSpeciality
                name="questionSpeciality"
                required="checkbox.checked"
              >
                <option value="Reverse">Reverse</option>
              </select>
            </div>
            <label for="episode">Episode</label>
            <input
              type="number"
              class="form-control select-box-small"
              [(ngModel)]="question.episode"
              #questionepisode="ngModel"
              name="questionepisode"
              placeholder="Enter episode"
              required
              min="1"
            />
          </div>
        </div>
      </form>
      <div class="action-button-center">
        <button
          type="submit"
          class="action-button"
          (click)="addQuestion()"
          [disabled]="!questionaddform.valid"
        >
          <i class="fa fa-save"></i>
          Create
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-7">
    <div class="content-box-item">
      <h4 class="subtitle">Questions</h4>
      <a id="toggle" class="reveal-question-list" (click)="toggleList()"
        >[Show]</a
      >
      <div id="question-list" class="content-box-content">
        <tr
          class="question-list-title"
          *ngFor="let question of questions; let i = index"
        >
          <p>
            {{ i + 1 }}) [ep {{ question.episode }}]<span
              *ngIf="question.isSpecial"
            >
              [{{ question.speciality }}]</span
            >
            {{ question.questionTitle }}
          </p>

          <button
            class="admin-item-row-delete-btn"
            (click)="delQuestion(question._id!)"
          >
            <i class="fa fa-trash"></i>
          </button>
        </tr>
      </div>
    </div>
  </div>
</div>

<a class="btn btn-danger" routerLink="..">Back</a>
