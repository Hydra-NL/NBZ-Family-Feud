<!-- Admin page title -->
<div class="title-box">
  <h1 class="title">Admin Panel</h1>
</div>

<!-- Admin page content -->
<div class="content-box">
  <div class="col-md-12">
    <div class="content-box-item">
      <div class="admin-nav-buttons">
        <div class="admin-nav-buttons-group">
          <h4 class="align-center-bold">Question</h4>
          <a class="action-button" routerLink="addquestion">Add Question</a>
        </div>
        <div class="admin-nav-buttons-group">
          <h4 class="align-center-bold">Team</h4>
          <a class="action-button" routerLink="addteam">Add Team</a>
        </div>
        <div class="admin-nav-buttons-group">
          <h4 class="align-center-bold">Player</h4>
          <a class="action-button" routerLink="addplayer">Add Player</a>
        </div>
      </div>
    </div>
    <div class="content-box-item">
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <label>Teams</label>
        <div class="content-box-content">
          <tr class="admin-item-row" *ngFor="let team of teams">
            Team -
            {{
              team.teamName
            }}
            <button
              class="admin-item-row-delete-btn"
              (click)="delTeam(team._id!)"
            >
              <i class="fa-solid fa-trash"></i>
            </button>
          </tr>
        </div>
      </div>
      <div class="col-md-4">
        <label>Players</label>
        <div class="content-box-content">
          <tr class="admin-item-row" *ngFor="let player of players">
            {{
              player.playerName
            }}
            <button
              class="admin-item-row-delete-btn"
              (click)="delPlayer(player._id!)"
            >
              <i class="fa fa-trash"></i>
            </button>
          </tr>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</div>
