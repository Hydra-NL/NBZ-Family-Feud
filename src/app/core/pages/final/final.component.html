<div class="confetti-gif"></div>

<!-- Winner box -->
<div class="winning-title-box">
  <h1 class="winning-title">Congratulations!</h1>
</div>

<!-- Draw -->
<div *ngIf="isDraw">
  <div class="winning-team-box">
    <h1 class="winning-title">Draw!</h1>
    <div class="winning-box-item">
      <p class="winning-points">Points: {{ team.points }}</p>
    </div>
  </div>
</div>

<!-- Team 1 wins -->
<div *ngIf="!isDraw">
  <div class="winning-team-box">
    <h1 class="winning-title">Team {{ team.teamName }} wins!</h1>
    <div class="winning-box-item">
      <p class="winning-points">Points: {{ team.points }}</p>
      <div *ngFor="let teamplayer of teamPlayers">
        <p class="winning-playername" *ngIf="teamplayer.playerTeam == team._id">
          {{ teamplayer.playerName }}
        </p>
      </div>
    </div>
  </div>
</div>
