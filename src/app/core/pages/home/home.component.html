
<button
  class="btn btn-primary"
  style="position: absolute; top: 30px; left: 50px"
  routerLink="/info"
>
  <i class="fa fa-info-circle"></i> How to play
</button>
<button
  class="btn btn-primary"
  style="position: absolute; top: 75px; left: 50px"
  routerLink="/info/controls"
>
  <i class="fa fa-gamepad"></i> Controls
</button>

<div
  style="
    background-color: rgba(79, 234, 255, 0.5);
    border-radius: 50px;
    padding: 30px;
    margin-top: 30px;
  "
>
  <div class="justify-content-center align-items-center">
    <div class="box">
      <div style="color: rgb(20, 20, 20); text-align: center">
        <img
          src="../../../../assets/images/steve_harvey.png"
          style="height: 100px; position: absolute; right: 25%"
        />
        <img
          src="../../../../assets/images/steve_harvey.png"
          style="
            height: 100px;
            position: absolute;
            left: 25%;
            transform: scaleX(-1);
          "
        />
        <div style="color: rgb(20, 20, 20); text-align: center">
          <h1
            style="
              font-size: 5rem;

              background: -webkit-linear-gradient(
                rgb(252, 122, 35) 30%,
                rgb(255, 221, 29),
                rgb(255, 228, 78)
              );
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
              filter: drop-shadow(3px 3px 3px #333);
            "
          >
            NBZ Family Feud
          </h1>
          <h2>Enter the teams</h2>
        </div>
      </div>

      <div class="row itemsBlock" style="margin-top: 20px">
        <div class="col-md-5">
          <div class="card" style="background-color: rgb(0, 0, 0)">
            <div
              class="card-header"
              style="text-align: center; font-weight: bold"
            >
              Team 1
            </div>
            <form #team1Form="ngForm" (ngSubmit)="save1()">
              <div class="card-body">
                <div class="form-group">
                  <label for="teamLeader1">Team leader</label>
                  <input
                    id="teamLeader1"
                    class="form-control"
                    name="teamLeader1"
                    [(ngModel)]="team1.team1L"
                    #teamLeader1="ngModel"
                    value="{{ team1.team1L }}"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="teammember2">Team member 2</label>
                  <input
                    id="teammember2"
                    class="form-control"
                    name="teammember2"
                    [(ngModel)]="team1.teamM2"
                    #teamMember2="ngModel"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="teammember3">Team member 3</label>
                  <input
                    id="teammember3"
                    class="form-control"
                    name="teammember3"
                    [(ngModel)]="team1.teamM3"
                    #teamMember3="ngModel"
                  />
                </div>
                <div class="form-group">
                  <label for="teammember4">Team member 4</label>
                  <input
                    id="teammember4"
                    class="form-control"
                    name="teammember4"
                    [(ngModel)]="team1.teamM4"
                    #teamMember4="ngModel"
                  />
                </div>
                <div class="form-group">
                  <label for="teammember2">Team member 5</label>
                  <input
                    id="teammember5"
                    class="form-control"
                    name="teammember5"
                    [(ngModel)]="team1.teamM5"
                    #teamMember5="ngModel"
                  />
                </div>
              </div>
            </form>
            <div class="card-footer">
              <button
                class="btn btn-primary btn-block"
                (click)="save1()"
                [disabled]="!team1Form.valid"
              >
                Save
              </button>
            </div>
          </div>
          <div *ngIf="saveTeam1" style="position: absolute; margin-top: 10px">
            <h3>Team Saved!</h3>
          </div>
        </div>

        <div class="col-md-2"></div>
        <div class="col-md-5">
          <div class="card" style="background-color: rgb(0, 0, 0)">
            <div
              class="card-header"
              style="text-align: center; font-weight: bold"
            >
              Team 2
            </div>
            <form #team2Form="ngForm" (ngSubmit)="(team2Form.valid)">
              <div class="card-body">
                <div class="form-group">
                  <label for="teamleader2">Team leader</label>
                  <input
                    id="teamleader2"
                    class="form-control"
                    name="teamleader2"
                    [(ngModel)]="team2.team2L"
                    #teamLeader2="ngModel"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="team2member2">Team member 2</label>
                  <input
                    id="team2member2"
                    class="form-control"
                    name="team2member2"
                    [(ngModel)]="team2.team2M2"
                    #team2Member2="ngModel"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="team2member3">Team member 3</label>
                  <input
                    id="team2member3"
                    class="form-control"
                    name="team2member3"
                    [(ngModel)]="team2.team2M3"
                    #team2Member3="ngModel"
                  />
                </div>
                <div class="form-group">
                  <label for="team2member4">Team member 4</label>
                  <input
                    id="team2member4"
                    class="form-control"
                    name="team2member4"
                    [(ngModel)]="team2.team2M4"
                    #team2Member4="ngModel"
                  />
                </div>
                <div class="form-group">
                  <label for="team2member2">Team member 5</label>
                  <input
                    id="team2member5"
                    class="form-control"
                    name="team2member5"
                    [(ngModel)]="team2.team2M5"
                    #team2Member5="ngModel"
                  />
                </div>
              </div>
            </form>
            <div class="card-footer">
              <button
                class="btn btn-primary btn-block"
                (click)="save2()"
                [disabled]="!team2Form.valid"
              >
                Save
              </button>
            </div>
          </div>
          <div *ngIf="saveTeam2" style="position: absolute; margin-top: 10px">
            <h3>Team Saved!</h3>
          </div>
        </div>
      </div>
      <div class="row justify-content-center" style="margin-top: 30px">
        <button
          class="btn btn-primary"
          style="width: 140px"
          (click)="next()"
          [disabled]="!team1Form.valid && !team2Form.valid"
        >
          Start Feud
        </button>
      </div>
    </div>
  </div>
</div>
