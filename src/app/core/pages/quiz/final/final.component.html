<div class="winning-page">
  <div class="winning-title-box">
    <h1 class="winning-title">Congratulations!</h1>
  </div>

  <div *ngIf="isDraw">
    <div class="winning-team-box">
      <h1 class="winning-title">Draw!</h1>
      <p class="winning-title">This is actually kind of insane</p>
    </div>
  </div>

  <div *ngIf="!isDraw">
    <div class="winning-team-box">
      <h1 class="winning-title">
        {{ winningTeam?.teamName }}
      </h1>
      <div class="winning-box-item">
        <p class="winning-points">Points: {{ winningTeam?.points }}</p>
        <div *ngFor="let player of teamPlayers">
          <p class="winning-playername">
            {{ player.playerName }} {{ player.achievements }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
